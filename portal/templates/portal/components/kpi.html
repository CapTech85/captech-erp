{# portal/templates/portal/components/kpi.html #}
<div class="bg-white rounded-2xl shadow-sm p-4">
  <div class="flex items-start justify-between">
    <div>
      <div class="text-xs text-slate-500">{{ title }}</div>
      <div class="text-2xl font-semibold text-slate-900">{{ value }}</div>
    </div>
    {% if meta %}
      <div class="text-sm text-slate-400">{{ meta }}</div>
    {% endif %}
  </div>
  {% if delta %}
    <div class="mt-3 text-sm text-slate-500">
      <span class="{{ delta_class|default:'text-green-600' }}">{{ delta }}</span>
      <span class="text-slate-400"> {{ delta_label|default:"vs mois précédent" }}</span>
    </div>
  {% endif %}
</div>
